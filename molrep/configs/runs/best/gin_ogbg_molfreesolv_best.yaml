model:
  name: gin
  model_type: default
  trained: "model_checkpoints/gin_ogbg-molfreesolv_best.pth"
  pretrained: ""

  num_layers: 5
  hidden_size: 300
  aggregation: mean

  dropout: 0.5

datasets:
  name: "ogbg-molfreesolv"
  task: "property_prediction"
  task_type: "regression"
  split_type: "defined"
  metric_type: "rmse"

  scaler_targets: True
  storage:
    - ogbg_molfreesolv/mapping/mol.csv.gz
  smiles_column: "smiles"
  target_columns: ['expt']
  num_tasks: 1

  dim_target: 1
  dim_features: 9
  max_num_nodes: 24
  dim_edge_features: 3

run:
  task: "property_prediction"
  device: "cuda"
  distributed: False
  evaluate_only: False
  type: "train_val_test"

  # optimization-specific
  optimizer: Adam
  lr_sched: "linear_warmup_step_lr"
  init_lr: 0.005879984087034745
  max_lr: 0.09704202440948992
  min_lr: 0.00011048889064999626
  step_size: 2
  warmup_epochs: 11
  weight_decay: 0.08112470378432846
  num_epochs: 217

  batch_size: 228
  seed: 42

  num_workers: 4
  class_balance: False
