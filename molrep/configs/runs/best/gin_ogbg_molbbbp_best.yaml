model:
  name: gin
  model_type: default

  trained: "model_checkpoints/gin_ogbg-molbbbp_best.pth"
  pretrained: ""

  num_layers: 4
  hidden_size: 256

  JK: last
  aggregation: mean

  dropout: 0.5


datasets:
  name: "ogbg-molbbbp"
  task: "property_prediction"
  task_type: "classification"
  split_type: "defined"
  metric_type: "auc"

  smiles_column: "smiles"
  target_columns: ["p_np"]

  dim_target: 1
  dim_features: 9
  max_num_nodes: 132
  dim_edge_features: 3

run:
  task: "property_prediction"
  device: "cuda"
  distributed: False
  evaluate_only: False
  type: "train_val_test"

  # optimization-specific
  optimizer: Adam
  lr_sched: "linear_warmup_step_lr"
  init_lr: 0.02739791672713491
  max_lr: 0.047343600396275214
  min_lr: 0.0028009532088013717
  step_size: 19
  warmup_epochs: 5
  weight_decay: 0.09703696731619636
  num_epochs: 104

  batch_size: 208
  seed: 42

  num_workers: 4
  class_balance: False

