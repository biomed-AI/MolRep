run:
  task: "property_prediction"
  device: "cpu"
  distributed: False
  evaluate_only: False
  type: "train_test"

  # optimization-specific
  optimizer: Adam
  lr_sched: "linear_warmup_step_lr"
  init_lr: 0.001
  max_lr: 0.001
  min_lr: 0.000001
  step_size: 10
  warmup_epochs: 2.0
  weight_decay: 0.1
  num_epochs: 200

  # earlystopping-specific
  earlystopping: False

  batch_size: 32
  seed: 42

  num_workers: 0
  class_balance: False