model:
  name: cmpnn
  model_type: cmpnn_default

  dim_embedding: 128
  ffn_hidden_size: 256
  ffn_num_layers: 2

  depth: 4
  dropout: 0.5

  activation: "ReLU"
  undirected: False
  bias: False
  atom_messages: False

  features_only: False
  atom_descriptors: null
  use_input_features: False
