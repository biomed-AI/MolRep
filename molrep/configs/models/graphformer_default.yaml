model:
  arch: graphformer
  model_type: graphformer_default

  n_layers: 12
  num_heads: 32
  hidden_dim: 512
  ffn_dim: 512

  intput_dropout_rate: 0.1
  dropout_rate: 0.1
  weight_decay: 0.01
  attention_dropout_rate: 0.1

  edge_type: multi_hop
  multi_hop_max_dist: 5