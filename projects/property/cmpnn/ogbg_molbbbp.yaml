model:
  name: cmpnn
  model_type: default
  
  dim_embedding: 256
  ffn_hidden_size: 256
  ffn_num_layers: 2

  depth: 2
  dropout: 0.1

  activation: "ReLU"
  undirected: False
  bias: False
  atom_messages: False

  features_only: False
  atom_descriptors: null
  use_input_features: False

datasets:
  name: "ogbg-molbbbp"
  task_type: "classification"
  split_type: "defined"
  metric_type: "auc"

  path: ""
  smiles_column: "smiles"
  target_columns: ["p_np"]

run:
  task: "property_prediction"
  device: "cuda"
  distributed: False
  evaluate_only: False
  type: "train_val_test"

  # optimization-specific
  optimizer: Adam
  lr_sched: "linear_warmup_step_lr"
  init_lr: 0.0001
  max_lr: 0.001
  min_lr: 0.000001
  step_size: 10
  warmup_epochs: 2.0
  weight_decay: 0.1
  batch_size: 50
  num_epochs: 100

  seed: 42
  output_dir: "outputs/property_prediction/CMPNN"

  num_workers: 4
  class_balance: False
